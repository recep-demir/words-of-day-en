<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word of the Day</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .word-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      overflow: hidden;
    }
    .dropdown {
      width: 100%;
      text-align: left;
      background: #0078d7;
      color: white;
      font-size: 1.1em;
      padding: 12px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropdown:hover {
      background: #005fa3;
    }
    .dropdown span {
      font-size: 0.9em;
      opacity: 0.8;
      float: right;
    }
    .content {
      display: none;
      padding: 12px;
      background: #f9f9f9;
      color: #333;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .dropdown {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word of the Day</h1>
    <div id="wordList"></div>
  </div>

  <script>
    async function loadWords() {
      const res = await fetch('english_words_multilang_clean_1000.json');
      const words = await res.json();

      // Günlük sabit ama karışık 7 kelime seç
      const today = new Date();
      const seed = today.getFullYear() * 1000 + (today.getMonth() + 1) * 50 + today.getDate();
      function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }
      const shuffled = [...words].sort(() => seededRandom(seed) - 0.5);
      const todayWords = shuffled.slice(0, 7);

      const list = document.getElementById('wordList');
      list.innerHTML = "";

      todayWords.forEach(w => {
        const card = document.createElement('div');
        card.className = "word-card";
        card.innerHTML = `
          <button class="dropdown">${w.word} <span>${w.pronunciation}</span></button>
          <div class="content">
            <p><b>Part of Speech:</b> ${w.partOfSpeech}</p>
            <p><b>Meaning:</b> ${w.meaning1}</p>
            ${w.meaning2 ? `<p><b>Meaning 2:</b> ${w.meaning2}</p>` : ""}
            <p><b>Example:</b> ${w.example1}</p>
            ${w.example2 ? `<p><b>Example 2:</b> ${w.example2}</p>` : ""}
            <p><b>Turkish:</b> ${w.turkish}</p>
            <p><b>German:</b> ${w.german}</p>
            <p><b>Level:</b> ${w.level}</p>
          </div>
        `;
        list.appendChild(card);
      });

      document.querySelectorAll(".dropdown").forEach(btn => {
        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
          const content = btn.nextElementSibling;
          content.style.display = content.style.display === "block" ? "none" : "block";
        });
      });
    }

    loadWords();
  </script>
</body>
</html>
